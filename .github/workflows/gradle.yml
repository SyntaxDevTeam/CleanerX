name: Build CleanerX

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [Paper, Spigot]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle deps
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build ${{ matrix.platform }}
        run: |
          ./gradlew :CleanerX-${{ matrix.platform }}:build \
            --no-daemon --stacktrace --refresh-dependencies

      - name: Upload ${{ matrix.platform }} JAR
        uses: actions/upload-artifact@v5
        with:
          name: CleanerX-${{ matrix.platform }}.jar
          path: CleanerX-${{ matrix.platform }}/build/libs/*.jar
